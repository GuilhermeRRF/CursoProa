<body>
    <script>

        let n1 = parseInt(prompt("Digite o primeiro valor: "));
        let n2 = parseInt(prompt("Digite o primeiro valor: "));
        let n3 = parseInt(prompt("Digite o primeiro valor: "));

        if(n1 > n2 && n1 > n3){
            document.write(n1 + "é o maior numero:");
        }
        else if(n1 > n2 && n1 > n3){
            document.write(n2 + "é o maior numero:");
        }
        else{
            document.write(n3 + "é o maior numero:");
        }

    </script>
