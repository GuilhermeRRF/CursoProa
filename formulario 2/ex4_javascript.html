<script>

let idade = prompt("me informe a sua idade?");

if(idade<=15){
    document.write("<br>" +"voto não obrigatorio");
}
else if(idade>=16 && idade<=17){
    document.write("<br>"+"  voto é opcional");
}
else if(idade>= 18 && idade <=69){

}
else{
    document.write("<br>"+"Encerrar sistema eleitoral");
}

</script>
